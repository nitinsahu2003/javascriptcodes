<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacking Terminal</title>
    <style>
      body {
        background-color: rgb(3, 26, 3);
        color: rgb(87, 140, 7);
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <script>
      //function created for adding text to the terminal dynamically 
      const addItem = async (item) => {
        await randomDelay();
        let div = document.createElement("div");
        div.innerHTML = item;
        document.body.append(div);
      };

      // delay function created for the text part
      const randomDelay = () => {
        return new Promise((resolve, reject) => {
          timeout = 1 + 6 * Math.random();
          setTimeout(() => {
            resolve();
          }, timeout * 1000);
        });
      };
    
      // main function created
      async function main() {
        // this is for last 3 dots
        let t = setInterval(() => {
            let last = document.body.lastElementChild

            if(last.innerHTML.endsWith("...")){
                last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length-3)
            }
            else{
                last.innerHTML += "."
            }
        }, 500);
        // this is for text part
        let text = [
          ">>> Initialising Hacking",
          ">>> Reading your Files",
          ">>> Cracking your Password",
          ">>> Accessing your System",
          ">>> Hacking Complete",
          ">>> Cleaning up",
          ">>> Your System is under my control",
        ];

        for (const item of text) {
          await addItem(item); // to print the items with delay 
        }
        await randomDelay()
        clearInterval(t) // to stop the last 3 dots of last line
      }
      main()
    </script>
  </body>
</html>
